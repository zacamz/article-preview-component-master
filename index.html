<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="ArticlePreview">

    <div class="ArticleImageContainer">
      <img src="./images/drawers.jpg" alt="Article Image" class="ArticleImg">
    </div>
    <div class="ArticleInfo">
    <h1 class="ArticleTitle">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1> 
    <h3 class="ArticleDesc">Ever been in a room and felt like osmething was missing? Perhaps it felt slightly bare and univiting. I've got some simple tips to help make any room feel complete.</h3>
    <div class="ArticleAuthorInfo">
      <div class="ArticleAuthorAvatarContainer">

        <img src="./images/avatar-michelle.jpg" alt="Photo of the Author" class="ArticleAuthorAvatar">
      </div>
      <div class="AuthorText">
        <h2 class="AuthorsName">Michelle Appleton</h2>
        <div class="ArticlePublishDate">28 Jun 2020</div>
      </div>
      <button class="ArticleShareButton"><img src="./images/icon-share.svg" alt="Share Button"></button>
    </div>
    </div>


</body>
</html>
